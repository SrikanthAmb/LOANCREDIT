
<!DOCTYPE html>
<html>
	<head>
  		<meta charset="UTF-8">
  
    
  		<title>ABC BANK</title>
			<style>
				#example {
   			 		border: 2px solid black;
  			 		padding: 25px;
    			 		background-repeat: no-repeat;
			 		background-size: auto;
			 		background-image:url("./static/images/bank-612x612.jpg");
					}
			</style>
	
	</head>
 
<body>

      <!-- Show Bank banner-->
     
  
    <div id="example" style="color:blue">
	 <img src="./static/images/bank-612x612.jpg" alt="real" style="width:100%;height:100%"> 
	
        <form action="{{ url_for('predict')}}" method="post">
            <h2>Loan Grant</h2>
            <h3>Age</h3><input id="first" name="age" type="number"><br>
            <h3>Salary</h3><input id="second" name="salary" type="number"><br>
            <h3>Balance</h3><input id="third" name="balance" type="number"><br>
            <h3>Day</h3><input id="fourth" name="day" type="number" required="required"><br>
            <h3>Campaign </h3><input id="fifth" name="campaign" type="number" required="required"><br>
            <h3>Days passed since customer visited Bank </h3><input id="sixth" name="pdays" type="number" required="required"><br>
            <h3>Number of times Bank reached Customer </h3><input id="seventh" name="previous" type="number" required="required"><br>
            <h3>Customer's total call duration in minutes </h3><input id="eigth" name="duration_in_min" type="number"><br>
            <h3>Housing Loan </h3><select name="housing_1" id="ninth" type="number" required="required"><br>
                <option value=0>0</option>
                <option value=1>1</option>
                
            </select>
            <h3>Is it "May" month ? </h3><select name="month_may" id="tenth" type="number" required="required"><br>
                <option value=0>0</option>
                <option value=1>1</option>
                
            </select>
                    
            
            <br><br><button id="sub" type="submit "> Will Customer get loan ? </button>
            <br>

        </form>

         
       <!-- Show predicted output using ML model --> 
       <div>
           <center>
               <h1>{{ prediction_text }}</h1>
           </center>
       </div>

     </div>

</body>
</html>
